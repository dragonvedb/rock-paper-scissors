<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Noto+Emoji&family=Nova+Mono&display=swap" rel="stylesheet">
    
    <title>Rock Paper Scissors!</title>
</head>

<body>
<div id="container">
    <p id="rounds-left"></p>

    <div id="score">
        <p id="score-text">The current score is</p>
        <p id="counters">
            <span id="player-counter">0</span>
            <span>:</span>
            <span id="comp-counter">0</span>
        </p>
        <p id="symbols">
            <span id="player-symbol"></span>
            <span id="info-symbol"></span>
            <span id="comp-symbol"></span>
        </p>
    </div>
    
    <div id="prompt-window">
        <hr>
        <div id="prompt">
            <p>You are about to play a game of Rock-Paper-Scissors against the computer.</p>
            <p>The game is going to consist of five rounds.</p>
            <p>Begin the game?</p>
        </div>
        <hr>
    </div>
    
    <div id="choices">
        <button class="choice-btn green-glow" id="start">▷</button>
        <button class="hide choice-btn green-glow" id="reset">🗘</button>
        <button class="hide choice-btn" id="ROCK">🪨</button>
        <button class="hide choice-btn" id="PAPER">📃</button>
        <button class="hide choice-btn" id="SCISSORS">✂️</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
