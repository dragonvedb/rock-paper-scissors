<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="counters">
        <span id="player-counter"></span> : <span id="comp-counter"></span>
    </div>
    
    <div id="prompt">
        <p>You are about to play a game of Rock-Paper-Scissors against the computer.</p>
        <p>The game is going to consist of five rounds.</p>
        <p>What shall you choose?</p>
    </div>

    <button class="choice-btn" id="Rock">ROCK</button>
    <button class="choice-btn" id="Paper">PAPER</button>
    <button class="choice-btn" id="Scissors">SCISSORS</button>

    <script src="script.js"></script>
</body>
</html>
